        /* ===== CSS CUSTOM PROPERTIES (CSS VARIABLES) ===== */
        :root {

            --neutral-200: #F5F3F0;
            --neutral-300: #E5E3E0;
            --neutral-400: #C9C7C4;
            --neutral-500: #A8A6A3;
            --neutral-600: #8A8A8A;
            --neutral-700: #5A5A5A;
            --neutral-800: #2C2C2C;
            --neutral-900: #1A1A1A;
            
            /* Semantic Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-300) 0%, var(--primary-500) 100%);
            --gradient-hero: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 50%, var(--primary-200) 100%);
            --gradient-card: linear-gradient(145deg, var(--neutral-0) 0%, var(--neutral-50) 100%);
            
            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(212, 184, 150, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(212, 184, 150, 0.1), 0 1px 2px 0 rgba(212, 184, 150, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(212, 184, 150, 0.1), 0 2px 4px -1px rgba(212, 184, 150, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(212, 184, 150, 0.1), 0 4px 6px -2px rgba(212, 184, 150, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(212, 184, 150, 0.1), 0 10px 10px -5px rgba(212, 184, 150, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(212, 184, 150, 0.25);
            --shadow-glow: 0 0 20px rgba(212, 184, 150, 0.3);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Font Sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            --text-6xl: 3.75rem;
            --text-7xl: 4.5rem;
            
            /* Spacing */
            --space-px: 1px;
            --space-0: 0;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-32: 8rem;
            
            /* Border Radius */
            --radius-none: 0;
            --radius-sm: 0.125rem;
            --radius-base: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Z-Index Scale */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
        }

        /* ===== MODERN CSS RESET ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--neutral-800);
            background-color: var(--neutral-0);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
        }

        /* ===== UTILITY CLASSES ===== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        .container-fluid {
            width: 100%;
            padding: 0 var(--space-4);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.2;
            color: var(--neutral-900);
            margin-bottom: var(--space-4);
        }

        h1 { font-size: clamp(var(--text-4xl), 5vw, var(--text-6xl)); }
        h2 { font-size: clamp(var(--text-3xl), 4vw, var(--text-5xl)); }
        h3 { font-size: clamp(var(--text-2xl), 3vw, var(--text-4xl)); }
        h4 { font-size: clamp(var(--text-xl), 2.5vw, var(--text-3xl)); }
        h5 { font-size: var(--text-xl); }
        h6 { font-size: var(--text-lg); }

        p {
            margin-bottom: var(--space-4);
            color: var(--neutral-700);
            line-height: 1.7;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition-base);
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* ===== MODERN BUTTON SYSTEM ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-full);
            font-family: var(--font-primary);
            font-size: var(--text-base);
            font-weight: 600;
            line-height: 1;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-slow);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:focus {
            outline: 2px solid var(--primary-400);
            outline-offset: 2px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Button Variants */
        .btn-primary {
            background: var(--gradient-primary);
            color: var(--neutral-0);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--neutral-0);
            color: var(--primary-600);
            border: 2px solid var(--primary-300);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--primary-300);
            color: var(--neutral-0);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--neutral-800);
            border: 2px solid var(--neutral-300);
        }

        .btn-outline:hover {
            background: var(--neutral-800);
            color: var(--neutral-0);
            border-color: var(--neutral-800);
        }

        .btn-ghost {
            background: transparent;
            color: var(--primary-600);
            padding: var(--space-2) var(--space-4);
        }

        .btn-ghost:hover {
            background: var(--primary-50);
            color: var(--primary-700);
        }

        /* Button Sizes */
        .btn-sm {
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
            min-width: 80px;
        }

        .btn-lg {
            padding: var(--space-4) var(--space-8);
            font-size: var(--text-lg);
            min-width: 160px;
        }

        /* ===== MODERN HEADER WITH GLASSMORPHISM ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-fixed);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 184, 150, 0.1);
            transition: var(--transition-base);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary-600);
            transition: var(--transition-base);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            font-size: var(--text-3xl);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ===== MODERN NAVIGATION ===== */
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--space-6);
            margin: 0;
        }

        .nav-link {
            position: relative;
            padding: var(--space-2) var(--space-3);
            color: var(--neutral-700);
            font-weight: 500;
            border-radius: var(--radius-lg);
            transition: var(--transition-base);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            transition: var(--transition-base);
            transform: translateX(-50%);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-600);
            background: var(--primary-50);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }

        /* ===== HEADER ACTIONS ===== */
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .search-btn,
        .cart-btn,
        .theme-toggle {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--primary-50);
            color: var(--primary-600);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .search-btn:hover,
        .cart-btn:hover,
        .theme-toggle:hover {
            background: var(--primary-100);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--error);
            color: var(--neutral-0);
            font-size: var(--text-xs);
            font-weight: 700;
            border-radius: var(--radius-full);
            animation: pulse 2s infinite;
        }

        /* ===== MOBILE MENU ===== */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-2);
        }

        .mobile-menu-btn span {
            width: 24px;
            height: 2px;
            background: var(--neutral-800);
            border-radius: var(--radius-full);
            transition: var(--transition-base);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--neutral-0);
            z-index: var(--z-modal);
            transform: translateX(-100%);
            transition: var(--transition-base);
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        /* ===== HERO SECTION WITH ADVANCED ANIMATIONS ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: var(--gradient-hero);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4B896' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            align-items: center;
            padding: var(--space-24) 0;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            animation: slideInLeft 1s ease-out;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--gradient-primary);
            color: var(--neutral-0);
            font-size: var(--text-sm);
            font-weight: 600;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hero-title {
            font-size: clamp(var(--text-4xl), 6vw, var(--text-7xl));
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: var(--space-6);
            background: linear-gradient(135deg, var(--neutral-900) 0%, var(--primary-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: var(--text-xl);
            color: var(--neutral-600);
            line-height: 1.8;
            margin-bottom: var(--space-8);
            max-width: 500px;
        }

        .hero-actions {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
        }

        .hero-image {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        .hero-image img {
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            transition: var(--transition-slow);
        }

        .hero-image:hover img {
            transform: scale(1.02) rotate(1deg);
        }

        /* ===== FLOATING ELEMENTS ===== */
        .floating-element {
            position: absolute;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            opacity: 0.1;
            animation: float 15s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            right: 5%;
            animation-delay: 10s;
        }

        /* ===== MODERN CARD SYSTEM ===== */
        .card {
            background: var(--gradient-card);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-base);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .card-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }

        .card-body {
            padding: var(--space-6);
        }

        .card-footer {
            padding: var(--space-6);
            border-top: 1px solid var(--neutral-200);
            background: var(--neutral-50);
        }

        /* ===== SERVICES SECTION ===== */
        .services {
            padding: var(--space-24) 0;
            background: var(--neutral-0);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-8);
        }

        .service-card {
            position: relative;
            padding: var(--space-8);
            text-align: center;
            background: var(--gradient-card);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            transition: var(--transition-base);
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition-base);
        }

        .service-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-xl);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            color: var(--neutral-0);
            font-size: var(--text-3xl);
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-6);
            transition: var(--transition-base);
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* ===== PRODUCTS SECTION ===== */
        .products {
            padding: var(--space-24) 0;
            background: var(--primary-50);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-8);
        }

        .product-card {
            background: var(--neutral-0);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition-base);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-2xl);
        }

        .product-image {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: var(--neutral-100);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: var(--space-4);
            left: var(--space-4);
            padding: var(--space-1) var(--space-3);
            background: var(--gradient-primary);
            color: var(--neutral-0);
            font-size: var(--text-xs);
            font-weight: 700;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-actions {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            opacity: 0;
            transform: translateX(20px);
            transition: var(--transition-base);
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .product-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--neutral-0);
            color: var(--neutral-700);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition-base);
            box-shadow: var(--shadow-md);
        }

        .product-action-btn:hover {
            background: var(--primary-500);
            color: var(--neutral-0);
            transform: scale(1.1);
        }

        .product-info {
            padding: var(--space-6);
        }

        .product-category {
            color: var(--neutral-500);
            font-size: var(--text-sm);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-2);
        }

        .product-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-3);
            line-height: 1.3;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .stars {
            display: flex;
            gap: var(--space-1);
        }

        .star {
            color: var(--warning);
            font-size: var(--text-sm);
        }

        .rating-count {
            color: var(--neutral-500);
            font-size: var(--text-sm);
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .current-price {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary-600);
        }

        .original-price {
            font-size: var(--text-lg);
            color: var(--neutral-400);
            text-decoration: line-through;
        }

        .discount {
            padding: var(--space-1) var(--space-2);
            background: var(--error);
            color: var(--neutral-0);
            font-size: var(--text-xs);
            font-weight: 600;
            border-radius: var(--radius-base);
        }

        /* ===== SECTION HEADERS ===== */
        .section-header {
            text-align: center;
            margin-bottom: var(--space-16);
        }

        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--primary-100);
            color: var(--primary-700);
            font-size: var(--text-sm);
            font-weight: 600;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-title {
            font-size: clamp(var(--text-3xl), 5vw, var(--text-5xl));
            font-weight: 700;
            margin-bottom: var(--space-6);
            background: linear-gradient(135deg, var(--neutral-900) 0%, var(--primary-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-description {
            font-size: var(--text-lg);
            color: var(--neutral-600);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* ===== TESTIMONIALS SECTION ===== */
        .testimonials {
            padding: var(--space-24) 0;
            background: var(--neutral-0);
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-8);
        }

        .testimonial-card {
            position: relative;
            padding: var(--space-8);
            background: var(--gradient-card);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            transition: var(--transition-base);
        }

        .testimonial-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .testimonial-quote {
            font-size: var(--text-5xl);
            color: var(--primary-300);
            position: absolute;
            top: var(--space-4);
            right: var(--space-6);
            opacity: 0.3;
            line-height: 1;
        }

        .testimonial-content {
            font-size: var(--text-lg);
            color: var(--neutral-700);
            line-height: 1.8;
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            overflow: hidden;
            border: 3px solid var(--primary-200);
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info h4 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-1);
        }

        .author-info p {
            font-size: var(--text-sm);
            color: var(--neutral-500);
            margin: 0;
        }

        /* ===== CONTACT SECTION ===== */
        .contact {
            padding: var(--space-24) 0;
            background: var(--primary-50);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
        }

        .contact-info {
            background: var(--neutral-0);
            padding: var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: var(--space-4);
            padding: var(--space-6);
            background: var(--primary-50);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-6);
            transition: var(--transition-base);
        }

        .contact-item:hover {
            background: var(--primary-100);
            transform: translateX(8px);
        }

        .contact-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            color: var(--neutral-0);
            border-radius: var(--radius-xl);
            font-size: var(--text-xl);
            flex-shrink: 0;
        }

        .contact-details h4 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-1);
        }

        .contact-details p {
            color: var(--neutral-600);
            margin: 0;
            line-height: 1.6;
        }

        /* ===== MODERN FORM STYLES ===== */
        .form {
            background: var(--neutral-0);
            padding: var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--neutral-800);
            margin-bottom: var(--space-2);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-xl);
            font-size: var(--text-base);
            font-family: var(--font-primary);
            background: var(--neutral-50);
            transition: var(--transition-base);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-400);
            background: var(--neutral-0);
            box-shadow: 0 0 0 4px rgba(212, 184, 150, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* ===== FOOTER ===== */
        .footer {
            background: var(--neutral-900);
            color: var(--neutral-300);
            padding: var(--space-24) 0 var(--space-8);
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: var(--space-12);
            margin-bottom: var(--space-16);
        }

        .footer-section h3 {
            color: var(--neutral-0);
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--space-6);
        }

        .footer-section p {
            color: var(--neutral-400);
            line-height: 1.7;
            margin-bottom: var(--space-6);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: var(--space-3);
        }

        .footer-links a {
            color: var(--neutral-400);
            transition: var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .footer-links a:hover {
            color: var(--primary-400);
            transform: translateX(4px);
        }

        .social-links {
            display: flex;
            gap: var(--space-4);
            margin-top: var(--space-6);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--neutral-800);
            color: var(--neutral-400);
            border-radius: var(--radius-full);
            transition: var(--transition-base);
        }

        .social-link:hover {
            background: var(--primary-500);
            color: var(--neutral-0);
            transform: translateY(-4px);
        }

        .footer-bottom {
            border-top: 1px solid var(--neutral-800);
            padding-top: var(--space-8);
            text-align: center;
            color: var(--neutral-500);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== SCROLL ANIMATIONS ===== */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: var(--transition-slow);
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .hero-content,
            .contact-content {
                grid-template-columns: 1fr;
                gap: var(--space-12);
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
                gap: var(--space-8);
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .hero-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .services-grid,
            .products-grid,
            .testimonials-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 var(--space-3);
            }
            
            .hero-title {
                font-size: var(--text-4xl);
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* ===== DARK MODE SUPPORT ===== */
        @media (prefers-color-scheme: dark) {
            :root {
                --neutral-0: #1A1A1A;
                --neutral-50: #2C2C2C;
                --neutral-100: #3A3A3A;
                --neutral-800: #E5E5E5;
                --neutral-900: #FFFFFF;
            }
        }

        /* ===== PERFORMANCE OPTIMIZATIONS ===== */
        .will-change-transform {
            will-change: transform;
        }

        .will-change-opacity {
            will-change: opacity;
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== PRINT STYLES ===== */
        @media print {
            .header,
            .footer,
            .btn {
                display: none !important;
            }
        }

        /* ===== PET ANIMATIONS ===== */
        /* Floating pet silhouettes */
        .pet-silhouette {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .pet-silhouette:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .pet-silhouette:nth-child(2) {
            top: 40%;
            right: 15%;
            animation-delay: 5s;
        }

        .pet-silhouette:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        .pet-silhouette:nth-child(4) {
            bottom: 30%;
            right: 10%;
            animation-delay: 15s;
        }

        /* Paw cursor trail */
        .paw-print {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transform: translate(-50%, -50%) rotate(var(--rotation));
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(var(--rotation)) scale(0.5); }
            20% { opacity: 0.6; transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1); }
            80% { opacity: 0.6; transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(var(--rotation)) scale(0.5); }
        }

        /* Bouncing mascot */
        .pet-mascot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 100;
            cursor: pointer;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Wagging tail animation for icons */
        .wag-tail {
            display: inline-block;
            animation: wagTail 1s infinite ease-in-out;
            transform-origin: center bottom;
        }

        @keyframes wagTail {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        /* Breathing effect for service icons */
        .service-icon i {
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>

    <div class="pet-mascot" id="petMascot">

    <!-- JavaScript -->
    <script>
        // ===== MODERN JAVASCRIPT WITH ES6+ FEATURES =====
        
        // Performance optimization
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                    // Unobserve after animation to improve performance
                    scrollObserver.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Initialize scroll animations
        document.querySelectorAll('.scroll-reveal').forEach(el => {
            scrollObserver.observe(el);
        });

        // Header scroll effect
        const header = document.getElementById('header');
        const handleScroll = debounce(() => {
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        }, 10);

        window.addEventListener('scroll', handleScroll, { passive: true });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerHeight = header.offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Update active nav link
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });

        // Shopping cart functionality
        let cartCount = 3;
        const cartCountElement = document.querySelector('.cart-count');
        
        const updateCartCount = (count) => {
            cartCount = count;
            cartCountElement.textContent = cartCount;
            cartCountElement.style.animation = 'pulse 0.5s ease-in-out';
            setTimeout(() => {
                cartCountElement.style.animation = '';
            }, 500);
        };

        // Add to cart functionality
        document.querySelectorAll('.btn-primary').forEach(btn => {
            if (btn.textContent.includes('Ajouter au panier')) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Visual feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Ajouté !';
                    this.style.background = 'var(--success)';
                    this.disabled = true;
                    
                    // Update cart count
                    updateCartCount(cartCount + 1);
                    
                    // Reset button after 2 seconds
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.style.background = '';
                        this.disabled = false;
                    }, 2000);
                });
            }
        });

        // Wishlist functionality
        document.querySelectorAll('.product-action-btn').forEach(btn => {
            if (btn.querySelector('.fa-heart')) {
                btn.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    if (icon.classList.contains('far')) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                        this.style.color = 'var(--error)';
                        this.style.background = 'rgba(239, 68, 68, 0.1)';
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                        this.style.color = '';
                        this.style.background = '';
                    }
                });
            }
        });

        // Contact form handling
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
            submitBtn.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Message envoyé !';
                submitBtn.style.background = 'var(--success)';
                
                // Show success message
                const successMessage = document.createElement('div');
                successMessage.innerHTML = `
                    <div style="background: var(--success); color: white; padding: var(--space-4); 
                                border-radius: var(--radius-lg); margin-top: var(--space-4); 
                                text-align: center; animation: fadeInUp 0.5s ease-out;">
                        <i class="fas fa-check-circle"></i> 
                        Merci ! Votre message a été envoyé avec succès. Nous vous répondrons dans les plus brefs délais.
                    </div>
                `;
                this.appendChild(successMessage);
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = '';
                    this.reset();
                    successMessage.remove();
                }, 3000);
            }, 1500);
        });

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            const icon = this.querySelector('i');
            
            if (isDarkMode) {
                document.body.style.filter = 'invert(1) hue-rotate(180deg)';
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.body.style.filter = '';
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Search functionality
        const searchBtn = document.querySelector('.search-btn');
        searchBtn.addEventListener('click', function() {
            // Create search overlay
            const searchOverlay = document.createElement('div');
            searchOverlay.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                            background: rgba(0,0,0,0.8); z-index: var(--z-modal); 
                            display: flex; align-items: center; justify-content: center;
                            animation: fadeIn 0.3s ease-out;">
                    <div style="background: white; padding: var(--space-8); border-radius: var(--radius-2xl); 
                                width: 90%; max-width: 500px; animation: slideInUp 0.3s ease-out;">
                        <div style="display: flex; align-items: center; gap: var(--space-4); 
                                    margin-bottom: var(--space-6);">
                            <i class="fas fa-search" style="color: var(--primary-500); font-size: var(--text-xl);"></i>
                            <input type="text" placeholder="Rechercher des produits..." 
                                   style="flex: 1; border: none; outline: none; font-size: var(--text-lg);">
                            <button onclick="this.closest('div').remove()" 
                                    style="background: none; border: none; font-size: var(--text-xl); 
                                           color: var(--neutral-500); cursor: pointer;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div style="color: var(--neutral-600);">
                            <p>Suggestions populaires:</p>
                            <div style="display: flex; gap: var(--space-2); flex-wrap: wrap; margin-top: var(--space-2);">
                                <span style="background: var(--primary-100); color: var(--primary-700); 
                                             padding: var(--space-1) var(--space-3); border-radius: var(--radius-full); 
                                             font-size: var(--text-sm); cursor: pointer;">Croquettes</span>
                                <span style="background: var(--primary-100); color: var(--primary-700); 
                                             padding: var(--space-1) var(--space-3); border-radius: var(--radius-full); 
                                             font-size: var(--text-sm); cursor: pointer;">Jouets</span>
                                <span style="background: var(--primary-100); color: var(--primary-700); 
                                             padding: var(--space-1) var(--space-3); border-radius: var(--radius-full); 
                                             font-size: var(--text-sm); cursor: pointer;">Colliers</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(searchOverlay);
            
            // Focus on search input
            setTimeout(() => {
                searchOverlay.querySelector('input').focus();
            }, 100);
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            
            // Animate hamburger menu
            const spans = this.querySelectorAll('span');
            if (mobileMenu.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans.forEach(span => {
                    span.style.transform = '';
                    span.style.opacity = '';
                });
            }
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            // Log performance metrics
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            
            // Preload critical images
            const criticalImages = [
                '/placeholder.svg?height=600&width=700',
                '/placeholder.svg?height=280&width=320'
            ];
            
            criticalImages.forEach(src => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = src;
                document.head.appendChild(link);
            });
        });

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }

        // Add loading states to all buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (!this.disabled && !this.classList.contains('no-loading')) {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                }
            });
        });

        // Lazy loading for images
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src || img.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Add smooth hover effects to cards
        document.querySelectorAll('.product-card, .service-card, .testimonial-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.willChange = 'transform';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.willChange = 'auto';
            });
        });

        // ===== PET ANIMATIONS =====
        
        // Paw print cursor trail
        const createPawPrint = (x, y) => {
            const pawPrint = document.createElement('div');
            pawPrint.className = 'paw-print';
            
            // Randomly choose between dog and cat paw
            const isPawDog = Math.random() > 0.5;
            
            // Random rotation
            const rotation = Math.random() * 360;
            pawPrint.style.setProperty('--rotation', `${rotation}deg`);
            
            // Create SVG for paw print
            pawPrint.innerHTML = isPawDog ? 
                `<svg viewBox="0 0 512 512" fill="var(--primary-400)">
                    <path d="M256,224c-79.41,0-192,122.76-192,200.25,0,34.9,26.81,55.75,71.74,55.75,48.84,0,81.61-25.08,120.26-25.08,38.47,0,72.11,25.08,120.26,25.08,44.93,0,71.74-20.85,71.74-55.75C448,346.76,335.41,224,256,224Z"/>
                    <path d="M292.33,99.81l23.8-33.21a16,16,0,0,0-26.26-18.33L266.06,81.92a16,16,0,0,0,26.27,17.89Z"/>
                    <path d="M173.69,99.81l-23.8-33.21a16,16,0,0,1,26.26-18.33l23.81,33.65a16,16,0,0,1-26.27,17.89Z"/>
                    <path d="M322.39,174.38l36.72-13.09a16,16,0,0,0-10.63-30.15l-36.72,13.09a16,16,0,0,0,10.63,30.15Z"/>
                    <path d="M143.61,174.38l-36.72-13.09a16,16,0,0,1,10.63-30.15l36.72,13.09a16,16,0,0,1-10.63,30.15Z"/>
                </svg>` : 
                `<svg viewBox="0 0 512 512" fill="var(--primary-400)">
                    <path d="M430.11,347.9c-6.6-6.1-16.3-7.6-24.6-9-11.5-1.9-15.9-4-22.6-10-14.3-12.7-14.3-31.1,0-43.8l30.3-26.9c46.4-41,46.4-108.2,0-149.2-34.2-30.1-80.1-45-127.8-45-55.7,0-113.9,20.3-158.8,60.1-83.5,73.8-83.5,194.7,0,268.5,41.5,36.7,97.5,55,152.9,55.4h1.7c55.4,0,110-17.9,148.8-52.4C444.41,382.9,442,359,430.11,347.9Z"/>
                    <circle cx="144" cy="208" r="32"/>
                    <circle cx="152" cy="311" r="32"/>
                    <circle cx="224" cy="144" r="32"/>
                    <circle cx="256" cy="367" r="48"/>
                    <circle cx="328" cy="144" r="32"/>
                </svg>`;
            
            pawPrint.style.left = `${x}px`;
            pawPrint.style.top = `${y}px`;
            document.body.appendChild(pawPrint);
            
            // Remove paw print after animation completes
            setTimeout(() => {
                pawPrint.remove();
            }, 2000);
        };
        
        // Add paw prints on mouse move with throttling
        let lastPawTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastPawTime > 300) { // Add paw every 300ms
                lastPawTime = now;
                createPawPrint(e.clientX, e.clientY);
            }
        });
        
        // Pet mascot interaction
        const petMascot = document.getElementById('petMascot');
        if (petMascot) {
            petMascot.addEventListener('click', () => {
                // Create speech bubble
                const bubble = document.createElement('div');
                bubble.style.cssText = `
                    position: absolute;
                    bottom: 90px;
                    right: 20px;
                    background: white;
                    padding: 10px 15px;
                    border-radius: 20px;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                    font-size: 14px;
                    max-width: 200px;
                    z-index: 101;
                    animation: fadeIn 0.3s forwards;
                `;
                
                // Random messages
                const messages = [
                    "Miaou ! Bienvenue chez PetShop Gafsa !",
                    "Woof ! Découvrez nos produits premium !",
                    "Besoin d'aide pour choisir un produit ?",
                    "N'oubliez pas nos services de toilettage !",
                    "Avez-vous vu nos nouvelles promotions ?"
                ];
                
                bubble.textContent = messages[Math.floor(Math.random() * messages.length)];
                document.body.appendChild(bubble);
                
                // Remove bubble after 3 seconds
                setTimeout(() => {
                    bubble.style.animation = 'fadeOut 0.3s forwards';
                    setTimeout(() => bubble.remove(), 300);
                }, 3000);
                
                // Animate mascot
                petMascot.style.animation = 'none';
                setTimeout(() => {
                    petMascot.style.animation = 'bounce 2s infinite ease-in-out';
                }, 10);
            });
        }
        
        // Add wagging tail effect to pet icons
        document.querySelectorAll('.fa-dog, .fa-cat, .fa-paw').forEach(icon => {
            icon.classList.add('wag-tail');
        });
        
        // Add random pet sounds on certain interactions
        const playPetSound = () => {
            const sounds = ['meow', 'woof', 'purr', 'bark'];
            const sound = sounds[Math.floor(Math.random() * sounds.length)];
            
            // We're just logging the sound for now
            // In a real implementation, you would play an audio file
            console.log(`Playing ${sound} sound`);
        };
        
        // Add sound to some buttons (just for fun)
        document.querySelectorAll('.btn-primary').forEach(btn => {
            btn.addEventListener('click', () => {
                // 20% chance to play a sound
                if (Math.random() < 0.2) {
                    playPetSound();
                }
            });
        });
        
        console.log('🐾 Pet animations loaded successfully! 🐶 🐱');
    </script>
