        /* ===== CSS CUSTOM PROPERTIES (CSS VARIABLES) ===== */
        :root {

            --neutral-400: #C9C7C4;
            --neutral-500: #A8A6A3;
            --neutral-600: #8A8A8A;
            --neutral-700: #5A5A5A;
            --neutral-800: #2C2C2C;
            --neutral-900: #1A1A1A;
            
            /* Semantic Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-300) 0%, var(--primary-500) 100%);
            --gradient-hero: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 50%, var(--primary-200) 100%);
            --gradient-card: linear-gradient(145deg, var(--neutral-0) 0%, var(--neutral-50) 100%);
            
            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(212, 184, 150, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(212, 184, 150, 0.1), 0 1px 2px 0 rgba(212, 184, 150, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(212, 184, 150, 0.1), 0 2px 4px -1px rgba(212, 184, 150, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(212, 184, 150, 0.1), 0 4px 6px -2px rgba(212, 184, 150, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(212, 184, 150, 0.1), 0 10px 10px -5px rgba(212, 184, 150, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(212, 184, 150, 0.25);

            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Font Sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            --text-6xl: 3.75rem;
            --text-7xl: 4.5rem;
            
            /* Spacing */
            --space-px: 1px;
            --space-0: 0;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-32: 8rem;
            
            /* Border Radius */
            --radius-none: 0;
            --radius-sm: 0.125rem;
            --radius-base: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;

            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Z-Index Scale */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
        }

        /* ===== MODERN CSS RESET ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--neutral-800);
            background-color: var(--neutral-0);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
        }

        /* ===== UTILITY CLASSES ===== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        .container-fluid {
            width: 100%;
            padding: 0 var(--space-4);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.2;
            color: var(--neutral-900);
            margin-bottom: var(--space-4);
        }

        h1 { font-size: clamp(var(--text-4xl), 5vw, var(--text-6xl)); }
        h2 { font-size: clamp(var(--text-3xl), 4vw, var(--text-5xl)); }
        h3 { font-size: clamp(var(--text-2xl), 3vw, var(--text-4xl)); }
        h4 { font-size: clamp(var(--text-xl), 2.5vw, var(--text-3xl)); }
        h5 { font-size: var(--text-xl); }
        h6 { font-size: var(--text-lg); }

        p {
            margin-bottom: var(--space-4);
            color: var(--neutral-700);
            line-height: 1.7;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition-base);
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* ===== MODERN BUTTON SYSTEM ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-full);
            font-family: var(--font-primary);
            font-size: var(--text-base);
            font-weight: 600;
            line-height: 1;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-slow);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:focus {
            outline: 2px solid var(--primary-400);
            outline-offset: 2px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Button Variants */
        .btn-primary {
            background: var(--gradient-primary);
            color: var(--neutral-0);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--neutral-0);
            color: var(--primary-600);
            border: 2px solid var(--primary-300);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--primary-300);
            color: var(--neutral-0);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--neutral-800);
            border: 2px solid var(--neutral-300);
        }

        .btn-outline:hover {
            background: var(--neutral-800);
            color: var(--neutral-0);
            border-color: var(--neutral-800);
        }

        .btn-ghost {
            background: transparent;
            color: var(--primary-600);
            padding: var(--space-2) var(--space-4);
        }

        .btn-ghost:hover {
            background: var(--primary-50);
            color: var(--primary-700);
        }

        /* Button Sizes */
        .btn-sm {
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
            min-width: 80px;
        }

        .btn-lg {
            padding: var(--space-4) var(--space-8);
            font-size: var(--text-lg);
            min-width: 160px;
        }

        /* ===== MODERN HEADER WITH GLASSMORPHISM ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-fixed);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 184, 150, 0.1);
            transition: var(--transition-base);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary-600);
            transition: var(--transition-base);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            font-size: var(--text-3xl);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ===== MODERN NAVIGATION ===== */
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--space-6);
            margin: 0;
        }

        .nav-link {
            position: relative;
            padding: var(--space-2) var(--space-3);
            color: var(--neutral-700);
            font-weight: 500;
            border-radius: var(--radius-lg);
            transition: var(--transition-base);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            transition: var(--transition-base);
            transform: translateX(-50%);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-600);
            background: var(--primary-50);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }

        /* ===== HEADER ACTIONS ===== */
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .search-btn,
        .cart-btn,
        .theme-toggle {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--primary-50);
            color: var(--primary-600);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .search-btn:hover,
        .cart-btn:hover,
        .theme-toggle:hover {
            background: var(--primary-100);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--error);
            color: var(--neutral-0);
            font-size: var(--text-xs);
            font-weight: 700;
            border-radius: var(--radius-full);
            animation: pulse 2s infinite;
        }

        /* ===== MOBILE MENU ===== */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-2);
        }

        .mobile-menu-btn span {
            width: 24px;
            height: 2px;
            background: var(--neutral-800);
            border-radius: var(--radius-full);
            transition: var(--transition-base);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--neutral-0);
            z-index: var(--z-modal);
            transform: translateX(-100%);
            transition: var(--transition-base);
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        /* ===== HERO SECTION WITH ADVANCED ANIMATIONS ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: var(--gradient-hero);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4B896' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            align-items: center;
            padding: var(--space-24) 0;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            animation: slideInLeft 1s ease-out;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--gradient-primary);
            color: var(--neutral-0);
            font-size: var(--text-sm);
            font-weight: 600;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hero-title {
            font-size: clamp(var(--text-4xl), 6vw, var(--text-7xl));
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: var(--space-6);
            background: linear-gradient(135deg, var(--neutral-900) 0%, var(--primary-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: var(--text-xl);
            color: var(--neutral-600);
            line-height: 1.8;
            margin-bottom: var(--space-8);
            max-width: 500px;
        }

        .hero-actions {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
        }

        .hero-image {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        .hero-image img {
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            transition: var(--transition-slow);
        }

        .hero-image:hover img {
            transform: scale(1.02) rotate(1deg);
        }

        /* ===== FLOATING ELEMENTS ===== */
        .floating-element {
            position: absolute;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            opacity: 0.1;
            animation: float 15s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            right: 5%;
            animation-delay: 10s;
        }

        /* ===== MODERN CARD SYSTEM ===== */
        .card {
            background: var(--gradient-card);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-base);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .card-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }

        .card-body {
            padding: var(--space-6);
        }

        .card-footer {
            padding: var(--space-6);
            border-top: 1px solid var(--neutral-200);
            background: var(--neutral-50);
        }

        /* ===== SERVICES SECTION ===== */
        .services {
            padding: var(--space-24) 0;
            background: var(--neutral-0);
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-8);
        }

        .service-card {
            position: relative;
            padding: var(--space-8);
            text-align: center;
            background: var(--gradient-card);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            transition: var(--transition-base);
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition-base);
        }

        .service-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-xl);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            color: var(--neutral-0);
            font-size: var(--text-3xl);
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-6);
            transition: var(--transition-base);
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* ===== PRODUCTS SECTION ===== */
        .products {
            padding: var(--space-24) 0;
            background: var(--primary-50);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-8);
        }

        .product-card {
            background: var(--neutral-0);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition-base);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-2xl);
        }

        .product-image {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: var(--neutral-100);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: var(--space-4);
            left: var(--space-4);
            padding: var(--space-1) var(--space-3);
            background: var(--gradient-primary);
            color: var(--neutral-0);
            font-size: var(--text-xs);
            font-weight: 700;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-actions {
            position: absolute;
